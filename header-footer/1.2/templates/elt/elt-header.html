<script type="text/javascript">
	var ImgPath = protocol + "//" + env + "cdn.cengage.com/static/sites/ngl/header-footer/"+version+"/images/";

	$(document).ready(function() {
    	checkSize('.eltBody #header_include .title a','NGL-Cengage-elt-Logo-desktop.png');
    	$(window).resize(checkSize);
	});

	function checkSize(imgId, imgName){
		var eltHeaderLogo = ImgPath+imgName
		$(imgId).css('background-image','url(' +eltHeaderLogo+ ')');
	}

	var eltCountryMap = { CA: "can"}
	function getCountryFolder(k) {
		return eltCountryMap[k];
	}

	if($.cookie("P_Country_Code")) {
		countryCode = $.cookie("P_Country_Code");
		var cf = getCountryFolder(countryCode);
		if(cf != undefined) {
			$('.elthome').attr('href', '/'+cf);
		}
	}
</script>
